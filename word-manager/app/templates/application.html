<!DOCTYPE html>
<html>
    <head>
        <title>Word Manager</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,100,300,500,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/global.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/global.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Tababooboo Word Database</h1>
        </div>
        <div id="page">
          <div id="navigation">
            <div class="inner-nav">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/verify-words">Verify words</a></li>
                  <li><a href="/import">Import words</a></li>
                  <li><a href="/export">Export words</a></li>
                </ul>
                <form method="post" id="search">
                    <input type="text" id="search-query" name="q" class="classic" placeholder="search" autocomplete="off" />
                    <button class="classic-btn"><span class="fa fa-search"></span></button>
                </form>
            </div>
          </div>
          <div id="content">
            <div id="inner-content">
              {% block content %}
              {% endblock %}
            </div>
          </div>
         <div class="clear"></div>
      </div>
    </body>
</html>
